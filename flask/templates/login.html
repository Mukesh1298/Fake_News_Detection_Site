<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Global Styling */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #f0f4f8, #ffffff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .container {
            width: 400px;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .container h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2rem;
            color: #444;
        }

        .input-field {
            position: relative;
            margin-bottom: 20px;
        }

        .input-field input {
            width: 100%;
            padding: 12px 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            background: #fff;
            outline: none;
            transition: all 0.3s;
        }

        .input-field input:focus {
            border-color: #007bff;
            box-shadow: 0 4px 10px rgba(0, 0, 255, 0.1);
        }

        .input-field label {
            position: absolute;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            font-size: 0.9rem;
            pointer-events: none;
            transition: all 0.3s;
            color: #777;
        }

        .input-field input:focus ~ label,
        .input-field input:not(:placeholder-shown) ~ label {
            top: 0;
            font-size: 0.75rem;
            color: #007bff;
        }

        .input-field .icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1rem;
            color: #aaa;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background: #007bff;
            color: #fff;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }

        .message {
            text-align: center;
            margin-top: 20px;
        }

        .message a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s;
        }

        .message a:hover {
            color: #0056b3;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        
        <h1>Log In</h1>
        <form method="POST" action="{{ url_for('login') }}" id="loginForm">
            <div class="input-field">
                <input type="email" id="email" name="email" placeholder=" " required>
                <label for="email">Email</label>
                <i class="fas fa-envelope icon"></i>
            </div>
            <div class="input-field">
                <input type="password" id="password" name="password" placeholder=" " required>
                <label for="password">Password</label>
                <i class="fas fa-lock icon"></i>
            </div>
            <button type="submit" class="btn">Log In</button>
        </form>
        <div class="message">
            <p>Don't have an account? <a href="#">Sign Up</a></p>
            <p><a href="{{ url_for('forgot_password') }}">Forgot Password?</a></p>

        </div>
    </div>
</body>
</html>
